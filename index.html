<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Dinosaur Tic-Tac-Toe</h1>
    <h2 id="game-end-message">Hello</h2>
    <div class="main">
        <div class="player-one">
            <h1>Dino 1</h1>
            <div class="player-one-dino">
                <img src="./img/player-one.png" alt="player one dino" class = "main-img">
            </div>
        </div>
        <div class="board">
            
        </div>
        <div class="player-two">
            <h1>Dino 2</h1>
            <div class="player-two-dino">
                <img src="./img/player-two.png" alt="player two dino" class = "main-img">
            </div>
        </div>
    </div>
    <button id="reset-button">Play Again?</button>
</body>
</html>
